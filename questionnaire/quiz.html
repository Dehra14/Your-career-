<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz</title>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-content">
            <div class="question-container">
                <div class="question-number">Question 1 of 5</div>
                <div class="question-text">What gas do plants absorb from the atmosphere?</div>
            </div>
            
            <div class="options-container">
               
            </div>
            
            <button class="next-button" disabled>Next</button>
        </div>
        
        <div class="results-container">
            <h2 class="results-title">Quiz Completed!</h2>
            <div class="score">Your Score: 0/5</div>
            <button class="restart-button">Restart Quiz</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
